<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <title>Local Storage Exercise</title>
</head>

<body>

    <!-- Input to local storage via form with text inputs -->
    <form>
        <fieldset>
            <legend>
                Input key/value pairs to local storage
            </legend>
            <!-- Key text input -->
            <label for="theKeyTextField">Key:</label>
            <input type="text" id="theKeyTextField">
            <br>
            <br>
            <!-- Value text input -->
            <label for="theValueTextField">Value:</label>
            <input type="text" id="theValueTextField">
            <br>
            <br>
            <!-- Input form submit button -->
            <button type="submit" id="submitButton">Submit</button>
        </fieldset>
    </form>
    <br>

    <!-- Delete all from local storage -->
    <button type="button" id="deleteAllButton">Delete all local storage key/value pairs</button>
    <br>
    <br>

    <!-- Search local storage -->
    <form>
        <input type="text" id="theSearchTextField" placeholder="search local storage key">
        <button type="submit" id="searchButton">Search</button>
    </form>

</body>

</html>
